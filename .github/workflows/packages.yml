name: packages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  package-amd64:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set variables
      run: |
        echo "::set-env name=PACKAGE_VERSION::$(cargo pkgid -p docmond | cut -d# -f2 | cut -d: -f2)"
        echo "::set-env name=PACKAGE_REVISION::$(git rev-parse --short HEAD)"
        echo "::set-env name=PACKAGE_NAME::docmon_"$PACKAGE_VERSION"-"$PACKAGE_REVISION"_amd64.deb"
    - uses: actions/upload-artifact@v2
      env:
        package_name:  docmon_${{ env.PACKAGE_VERSION }}-${{ PACKAGE_REVISION}}_amd64.deb
      with:
        name: ${{ env.package_name }}
        path: target/release/${{ env.package_name }}
    - name: install tools
      run: |
        sudo apt update && sudo apt install -y make debhelper build-essential
    - name: build
      run: make release 'VERSION=$PACKAGE_VERSION' 'REVISION=$PACKAGE_REVISION'
    - name: package
      run: make deb 'VERSION=$PACKAGE_VERSION' 'REVISION=$PACKAGE_REVISION'
    - uses: actions/upload-artifact@v2
      with:
        name: docmon_{{ $PACKAGE_VERSION-$PACKAGE_REVISION }}_amd64.deb
        path: target/release/docmon_{{ $PACKAGE_VERSION-$PACKAGE_REVISION }}_amd64.deb 

  package-arm32:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install tools
      run: |
        sudo apt update && sudo apt install -y make debhelper build-essential gcc-arm-linux-gnueabihf
        cargo install cross
    - name: build
      run: make release 'CARGO=cross'
    - name: package
      run: make deb 'CARGO=cross' 'TARGET=target/armv7-unknown-linux-gnueabihf/release' 'DPKGFLAGS=-b -us -uc -i --host-arch armhf'
    - uses: actions/upload-artifact@v2
      with:
        name: docmon_0.1.0-1_armhf.deb
        path: target/armv7-unknown-linux-gnueabihf/release/docmon_0.1.0-1_armhf.deb
